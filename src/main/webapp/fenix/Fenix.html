(function(){
  if (window.addEventListener)
  {
    window.addEventListener("load", nascondi_loading_screen, false);
  }else{
    window.attachEvent("onload", nascondi_loading_screen);
  }
})();
function mostra_loading_screen()
{
  document.getElementById("loading_screen").style.display = 'block';
}
function nascondi_loading_screen()
{
  document.getElementById("loading_screen").style.display = 'none';
}
</script>

<script type="text/javascript">

				        		var hello = new helloworld.FenixJS();

                       		}

                name:      'dockbar-images/datasets-icon-',

    				   		}
              },
              {
                  name:      'dockbar-images/chart-icon-',

      				      		var hello = new helloworld.FenixJS();
      				    		hello.execute("createChart");
      				   		}
                },
                {
                    name:      'dockbar-images/table-icon-',

        				    		hello.execute("createOLAP");
        				   		}
                  },
          {
            name:      'dockbar-images/map-icon-',

            sizes:     [80, 160],
            onclick:   function(){
			        		var hello = new helloworld.FenixJS();
			        		hello.execute("createMap");
			       		}
          },
          {

            extension: '.png',
            sizes:     [80, 160],

				      		var hello = new helloworld.FenixJS();
				    		hello.execute("createReport");
				   		}

            }
